<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>java event handling</title>
        <script>
            function sayHi()
            {
                alert('Hi');
            }

            function changeMe()
            {
               var heading = document.getElementById('heading');
               heading.innerHTML="No Kidding";
            }
            
            function changeMeBack()
            {
               var heading = document.getElementById('heading');
               heading.innerHTML="This is heading";
            }
            



            
        </script>
    </head>
    <body onload="return sayHi()">
        <h1 id="heading" onmouseover="return changeMe()" onmouseout="return changeMe()">This ia a heading.</h1>
        <button onclick="return sayHi()">Click Me</button>

    </body>
</html>
